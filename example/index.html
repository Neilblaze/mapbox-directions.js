<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Mapbox Directions</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.uncompressed.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />

    <script src='../dist/Leaflet.directions.js'></script>

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
        .setView([52.515, 13.377], 13);

    var directions = L.directions({
        url: 'http://localhost:8889/alpha/jfire/directions/driving/{waypoints}.json'
    });

    var directionsLayer = L.directions.layer(directions)
        .addTo(map);
</script>
</body>
</html>
