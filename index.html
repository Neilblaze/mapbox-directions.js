<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Mapbox Directions</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.uncompressed.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />

    <script src='dist/mapbox.directions.js'></script>
    <link href='dist/mapbox.directions.css' rel='stylesheet' />

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            color: rgba(0,0,0,.75);
        }

        #sidebar, #map {
            height: 100%;
        }

        #sidebar {
            position: absolute;
            overflow: auto;
            left: 0;
            bottom: 0;
            top: 0;
            width: 350px;
        }

        #map {
            position: absolute;
            left: 350px;
            top: 0;
            bottom: 0;
            right: 0;
        }

        #logo {
            position: absolute;
            padding: 10px;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        #logo span {
            -webkit-background-size: 225px 350px;
                    background-size: 225px 350px;

            background: transparent url('https://www.mapbox.com/base/latest/base.png') no-repeat 0px -250px;
            display: inline-block;
            vertical-align: middle;
            height: 40px;
            width: 100px;
            text-indent: -999em;
            overflow: hidden;
            padding-top: 10px;
            padding-bottom: 10px;
            position: relative;
            z-index: 10;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #inputs {
            border-top: 1px solid #e5e5e5;;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
        }
        .route-container {
            border-top: 1px solid #e5e5e5;
            position: absolute;
            left: 0;
            right: 0;
            top: 170px;
            bottom: 0;
            overflow: auto;
        }
    </style>
</head>
<body>

<div id='sidebar'>
    <div id='logo'>
        <span></span>
    </div>

    <div id='inputs'></div>
    <div class='route-container'>
        <div id='routes'></div>
        <div id='instructions'></div>
    </div>
</div>

<div id='map'>
</div>

<script>
    var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
        .setView([52.49, 13.37], 12);

    var directions = L.mapbox.directions({
        url: 'http://localhost:8889/alpha/jfire/directions/driving/{waypoints}.json?instructions=html'
    });

    var directionsLayer = L.mapbox.directions.layer(directions)
        .addTo(map);

    var directionsInputControl = L.mapbox.directions.inputControl('inputs', directions)
        .addTo(map);

    var directionsRoutesControl = L.mapbox.directions.routesControl('routes', directions)
        .addTo(map);

    var directionsInstructionsControl = L.mapbox.directions.instructionsControl('instructions', directions)
        .addTo(map);
</script>

</body>
</html>
