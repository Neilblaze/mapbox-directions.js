<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Mapbox Directions</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.uncompressed.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />

    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />

    <script src='dist/Leaflet.directions.js'></script>

    <style>
        html, body { height: 100%; width: 100%; }
        #sidebar, #map { height: 100%; }
    </style>
</head>
<body>

<div id='sidebar' class='col4'>
    <div class='center pad2'>
        <span class='mb-logo'/>
    </div>

    <div id='inputs' class='pad2 fill-gray keyline-top keyline-bottom clearfix'>
        <div class='clearfix'>
            <input type='text' class='col9' id='origin' placeholder='Start'>
            <button id='zoom-origin' class='margin1 col1 button quiet icon marker'></button>
        </div>

        <div class='center pad1'>
            <button id='reverse' class='button quiet icon u-d-arrow'></button>
        </div>

        <div class='clearfix'>
            <input type='text' class='col9' id='destination' placeholder='End'>
            <button id='zoom-destination' class='margin1 col1 button quiet icon marker'></button>
        </div>
    </div>
</div>

<div id='map' class='col8'>
</div>

<script>
    var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
        .setView([52.515, 13.377], 13);

    var directions = L.directions({
        url: 'http://localhost:8889/alpha/jfire/directions/driving/{waypoints}.json'
    });

    var directionsLayer = L.directions.layer(directions)
        .addTo(map);

    var directionsInputControl = L.directions.inputControl('inputs', directions)
        .addTo(map);
</script>

</body>
</html>
